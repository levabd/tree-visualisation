<!DOCTYPE html>
<head>
    <meta HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=EmulateIE9" >
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Логистика перемещения препаратов от производителя</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="d3.js"></script>
</head>
<style>
    a:hover {
        font-weight:bold;
        color:#000000;
    }

</style>
<body style="height:900px; width:1280px; overflow:auto" onload="start();">
<div class="nytg-navBar" style="left:20px;">
    <ul class="nytg-navigation clearfix" style="list-style-type:none">
        <li id="receivedButton" class="selected">Приход</li>
        <li id="sentButton">Отправка</li>
        <li id="defectiveButton">Брак</li>
    </ul>
</div>


<div id="footer" style="position:absolute; right:20px; top:15px;">
    Движение препаратов
    <div class="hint" style="font-style:italic;">
        Нажмите на кружки для более подробной информации.<br>
        Нажмите на "Приход", "Отправка" или "Брак" для получения соответствующей информации.
    </div>

</div>

<div id="body" style="position: absolute; top:80px">

<div id="toolTip" class="tooltip" style="opacity:0;">
    <div id="head" class="header"></div>
    <div style="position:absolute; left:10px">
        <div id="receivedDiv" style="width:135px; left:0px; top:10px; position: absolute;" class="selected">
            <div class="header3"><br>Приход</div>
            <div class="header-rule"></div>
            <div id="received" class="header4"></div>
        </div>
        <div id="sentDiv" style="width:125px; left:140px; top:10px; position: absolute;">
            <div class="header3"><br>Отправлено</div>
            <div class="header-rule"></div>
            <div id="sent" class="header4"></div>
        </div>
        <div id="defectiveDiv" style="width:225px; left:270px; top:10px; position: absolute;">
            <div class="header3"><br>Отбракованно</div>
            <div class="header-rule"></div>
            <div id="defective" class="header4"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="main.js"></script>

</body></html>
